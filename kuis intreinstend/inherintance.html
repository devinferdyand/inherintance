<script>
    function submit(){
        var nama = document.getElementById("nama").value;
        var alamat = document.getElementById("alamat").value;
        var umur = document.getElementById("umur").value;
        var nik = document.getElementById("nik").value;
        class Person {
            constructor (nama,alamat,umur){
                this.nama = nama;
                this.alamat = alamat;
                this.umur = umur;

            }
            infoperson(){
                document.write(`nama : ${this. nama}`);
                document.write(`alamat : ${this. alamat}`);
                document.write(`umur : ${this. umur}`);
            }
        }

         class dosen extends Person{
             constructor (nama,alamat,umur,iddosen){
                super(iddosen);
                this.nama = nama;
                this.alamat = alamat;
                this.umur = umur;
                this.iddosen = iddosen;
             }
             infodosen(){
                document.getElementById("nama.").innerHTML= `nama : ${this. nama}`;
                document.getElementById("alamat.").innerHTML= `alamat : ${this. alamat}`;
                document.getElementById("umur.").innerHTML= `umur : ${this. umur}`;
                document.getElementById("iddosen.").innerHTML= `iddosen : ${this. iddosen}`;

             }
         }

         
         class mahasiswa extends Person{
             constructor (nama,alamat,umur,nik){
                super(nik);
                this.nama = nama;
                this.alamat = alamat;
                this.umur = umur;
                this.nik = nik;
             }
             infomahasiswa(){
                document.getElementById("nama..").innerHTML= `nama : ${this. nama}`;
                document.getElementById("alamat..").innerHTML= `alamat : ${this. alamat}`;
                document.getElementById("umur..").innerHTML= `umur : ${this. umur}`;
                document.getElementById("nik..").innerHTML= `nik : ${this. nik}`;

             }
         }
     

         var erson = new dosen(nama,alamat,umur,"1933")
         var maha = new mahasiswa(nama,alamat,umur,nik);
         maha.infomahasiswa();
         erson.infodosen();
        

 
    }
</script>
